<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>editar</h1>

        <form action="/update/:id" method="post">

            <input type="hidden" name="id" value="[ID_POST]">

            <div>
                <label for="titulo">Titulo</label>
                <input type="text" name="titulo" id="titulo" value="[titulo]">
            </div>
            <br>
            <div>
                <label for="texto">Texto</label>
                <!--<input type="text" name="texto" id="texto" value="[texto]">-->
                <textarea name="texto" id="texto" rows="5">[TEXTO_ATUAL]</textarea>
            </div>
            <br>
            <div>
                <label for="autor">Autor</label> 
                <input type="text" name="autor" id="autor" value="[autor]">
            </div>
            <br><br>
            <button type="submit">Editar</button>
        </form>

    </div>

</body>
</html>
